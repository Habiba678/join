<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/summary.css">
    <link rel="stylesheet" href="../css/contact.css">
    <title>Contact</title>
</head>

<body>
  <div class="layout">

    <aside class="sidebar">
      <div class="logo">
        <img src="../assets/icons/logo-white.svg" alt="Join">
      </div>

      <nav class="menu">
        <ul>
          <li><a href="./summary.html"><img src="../assets/icons/summary-gray.svg" alt="">Summary</a></li>
          <li><a href="./add_task.html"><img src="../assets/icons/addTask-gray.svg" alt="">Add Task</a></li>
          <li><a href="./board.html"><img src="../assets/icons/board-gray.svg" alt="">Board</a></li>
          <li><a href="./contact.html"><img src="../assets/icons/contacts-gray.svg" alt="">Contacts</a></li>
          
        </ul>
      </nav>

      <div class="sidebar-footer">
        <a href="#">Privacy Policy</a>
        <a href="#">Legal notice</a>
      </div>
    </aside>

    <div class="cantainer">
      <div class="main">


        <header class="header">
          <div class="header-left">
            <img src="../assets/icons/logo.svg" class="header-logo">
            <span class="header-title">Kanban Project Management Tool</span>
          </div>
  
          <div class="header-right">
            <div class="header-help">?</div>
            <div class="header-guest">SM</div>
          </div>
        </header>

      <div class="contacts-page">
      <aside class="contacts-sidebar">
        <button class="contacts-add-btn">
          Add new contact
          <img src="../assets/icons/personAdd-white.svg" class="contacts-add-icon" alt="">
         </button>
        

        <div class="contacts-list">
          <div class="letter-group"></div>

          <div class="contact-item">
            <div class="avatar"></div>
            <div>
              <div class="contact-name"></div>
              <div class="contact-mail"></div>
            </div>
          </div>

          <div class="contact-item">
            <div class="avatar"></div>
            <div>
              <div class="contact-name"></div>
              <div class="contact-mail"></div>
            </div>
          </div>

          <div class="letter-group"></div>

          <div class="contact-item">
            <div class="avatar"></div>
            <div>
              <div class="contact-name"></div>
              <div class="contact-mail"></div>
            </div>
          </div>
        </div>
      </aside>

      <main class="contacts-main">
        <div class="contacts-header">
          <h1>Contacts</h1>
          <div class="header-line"></div>
          <span>Better with a team</span>
        </div>

        <div class="contact-details"></div>
      </main>
    </div>
  </div>

  <!-- ADD CONTACT MODAL -->
  <div class="modal-backdrop d-none" id="addContactModal">
    <div class="modal">

      <div class="modal-left">
        <img src="../assets/icons/logo-white.svg" class="modal-logo">
        <h2>Add contact</h2>
        <p>Tasks are better with a team!</p>
        <div class="modal-line"></div>
      </div>

      <div class="modal-right">
        <button class="modal-close" id="closeAddContact">Ã—</button>

        <div class="modal-person">
          <img src="../assets/icons/person.png">
        </div>

        <form id="addContactForm">

          <div class="input-wrapper">
            <input type="text" placeholder="Name" required>
            <img src="../assets/icons/person.png" class="input-icon">
          </div>

          <div class="input-wrapper">
            <input type="email" placeholder="Email" required>
            <img src="../assets/icons/mail.png" class="input-icon">
          </div>

          <div class="input-wrapper">
            <input type="text" placeholder="Phone">
            <img src="../assets/icons/call.svg" class="input-icon">
          </div>

          <div class="modal-actions">
            <button type="button" class="btn-cancel" id="cancelAddContact">
              Cancel
              <img src="../assets/icons/iconoir_cancel.svg">
            </button>

            <button type="submit" class="btn-create">
              Create contact
              <img src="../assets/icons/check-white.svg">
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>

  <script src="../javascript/contact.js"></script>
</body>
</html>
